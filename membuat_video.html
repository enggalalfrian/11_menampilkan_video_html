<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contoh Menambahkan Video di HTML</title>
    </head>
    <body> 
        <!--Contoh menampilkan video dalam bentuk video-->
        <h1>Contoh Video di HTML</h1>
        <video controls>
            <source src="video/indonesia-jaya.mp4" type="video/webm" />
            Browsermu tidak mendukung tag ini, upgrade donk!
        </video>

        <!--Contoh menampilkan video dalam bentuk gif-->
        <h1>Contoh Video sebagai gif</h1>
        <video autoplay loop muted playsinline>
            <source src="video/terhebat.mp4" type="video/webm" />
            <source src="video/terhebat.mp4" type="video/mp4" />
        </video> 

        <!--Contoh menampilkan video dari youtube-->
        <h1>Video dari Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EJw3qteSCXA" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </body>  
</html>
